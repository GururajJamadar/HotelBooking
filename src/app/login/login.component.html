<div class="col-md-12 sm-12 lg-12">
<h2 style="float: right; margin-right: 200px;">Login</h2>
<br><br><br><br>
<div class="row">
<div class="col-md-4 sm-4 login">
    <br>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors}" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required" style="color: red;">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required" style="color: red;">Password is required</div>
        </div>
    </div><br><br>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
        <a class="btn btn-link">Register</a>
    </div><br>
</form>
</div>
</div>
</div>
